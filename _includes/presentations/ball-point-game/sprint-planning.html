<h1 id="start-sprint-planning" style="margin-top:250px;">Start 1 minute countdown</h1>
<div id="countdown-sprint-planning" style="margin-top:90px;height:600px;"></div>

<script>
// http://www.gieson.com/Library/projects/utilities/countdown/
	var sprintPlanningButton = document.getElementById("start-sprint-planning");

	sprintPlanningButton.onclick = function() {
		setTimeout(function() {
			var countdownTheme = new Audio('/presentations/images/countdown-theme.mp3');

			countdownTheme.play();
		}, 30000);

		sprintPlanningButton.style.display = 'none';

		var countdownClock = new Countdown({
			time: 60,
			width:1000,
			height:600,
			rangeHi:"minute",
			target:"countdown-sprint-planning"
		});
	};
</script>
